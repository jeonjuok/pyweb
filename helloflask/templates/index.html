<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jinja Test Page</title>
  </head>
  <body>
    <h1>Jinja Test : {{title}} 환영합니다.</h1>
    <pre>
      {% block body %}
        <ul>
          {% for song in songs %}
            <li><a href="{{song.url}}"> {{song.title}} </a></li>
          {% endfor %}
        </ul>
      {% endblock %}
    </pre>
  </body>
</html>
